<!-- Contact Header -->
<header class="bg-img text-white text-center py-5">
    <div class="container">
      <h1>Contact Us</h1>
      <p class="lead">We'd love to hear from you! Get in touch with us below.</p>
    </div>
  </header>
  
  <!-- Contact Form Section -->
  <section class="py-5">
    <div class="container">
      <div class="row">
            <!-- Contact Information -->
            <div class="col-md-4">
                <h2>Contact Information</h2>
                <ul class="list-unstyled">
                  <li class="mb-3">
                    <i class="bi bi-geo-alt-fill text-primary me-2"></i>
                    <strong>Address:</strong> 123 Main Street, City, Country
                  </li>
                  <li class="mb-3">
                    <i class="bi bi-envelope-fill text-primary me-2"></i>
                    <!-- <strong>Email:</strong> <a href="mailto:info@gmail.com">info@gmail.com</a> -->
                  </li>
                  <li>
                    <i class="bi bi-telephone-fill text-primary me-2"></i>
                    <strong>Phone:</strong> <a href="tel:+1234567890">+123 456 7890</a>
                  </li>
                </ul>
              </div>
        <!-- Contact Form -->
        <div class="col-md-8">
          <h2>Send Us a Message</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
  
    
      </div>
    </div>
  </section>
